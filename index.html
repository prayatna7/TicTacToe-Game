<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="leftMenu"></div>
    <div class="game">
        <div class="info"></div>
        <div class="newGame"><button onclick="newGame()" class="newgame">New Game</button></div>
        
        <div class="title"><h1>Tic Tac Toe</h1></div>
        <div class="boxes">
        <button class="box clicked" id="topL"></button>
        <button class="box clicked" id="topEdge"></button>
        <button class="box clicked" id="topR"></button>
        <button class="box clicked" id="midEdgeL"></button>
        <button class="box clicked" id="center"></button>
        <button class="box clicked" id="midEdgeR"></button>
        <button class="box clicked" id="btmL"></button>
        <button class="box clicked" id="btmEdge"></button>
        <button class="box clicked" id="btmR"></button>
        </div>
    <div class="nextRound"><button onclick="next()">Next Round</button></div>
    <div class="rst-btn"><button onclick="reset()">Reset</button></div>
    </div>
    <div class="rightMenu"></div>
    <script src="functions.js"></script>
</body>
</html>
